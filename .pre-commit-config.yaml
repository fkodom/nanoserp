repos:
- repo: local
  hooks:
  - id: ruff-format
    name: ruff format
    stages: [pre-commit]
    language: system
    entry: uv run ruff format
    types: [python]

  - id: ruff-check
    name: ruff check
    stages: [pre-commit]
    language: system
    entry: uv run ruff check
    types: [python]

  - id: ty-check
    name: ty check
    stages: [pre-commit]
    language: system
    entry: uv run ty check
    types: [python]
